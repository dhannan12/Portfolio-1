    </header>
    <div class="container">
        <h1 class="form-title">Contact Us</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fullName">Full Name</label>
                        <input type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="Enter Full Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="username">Username</label>
                        <input type="text"
                            id="username"
                            name="username"
                            placeholder="Enter username"/>
                    </div>
                    <div class="user-input-box">
                        <label for="email">Email</label>
                        <input type="email"
                            id="email"
                            name="email"
                            placeholder="Enter Email"/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text"
                            id="phoneNumber"
                            name="phoneNumber" Phone Number"/>
                    </div>
                    <div class="user-input-box">
                        <label for="password">Password</label>
                        <input type="password"
                            id="password"
                            name="password"
                            placeholder="Enter Password"/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber">Confirm Password</label>
                        <input type="password"
                            id="conf_password"
                            name="conf_password" Confirm Password"/>
                    </div>
                </div>
                <div class="form-submit-button">
                    <input type="submit" value="Register">
                </div>
            </form>
    </div>
    <div id="googlemap" style="width: 200; height: 200;"><iframe width="400" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=2%20Newry%20Rpad,%20Dundalk+(Sewing%20Geni)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">area maps</a></iframe></div>
